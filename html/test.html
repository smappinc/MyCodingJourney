<!DOCTYPE html>
<html>
<head>
  <title>My Simple Webpage</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #fff;
    }

    h1 {
      font-size: 30px;
      text-align: center;
    }

    p {
      font-size: 16px;
      line-height: 24px;
    }

    img {
      max-width: 100%;
      height: auto;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
    }

    .section {
      padding: 20px;
      border: 1px solid #ccc;
      margin-bottom: 20px;
    }

    @media (max-width: 768px) {
      .container {
        max-width: 100%;
      }

      .section {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">

    <h1>My Simple Webpage</h1>

    <section>

      <p>This is a simple webpage styled with CSS3. It includes text styling, backgrounds, borders, and responsive design concepts.</p>

      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png" alt="An image">

      <p>This webpage is responsive, meaning that it will adjust its layout to look good on devices of all sizes.</p>

    </section>

  </div>

</body>
</html>
